openapi: 3.0.0
info:
  title: API Sistema de Ventas
  version: "1.0.0"
  description: |
    API para autenticaci贸n de usuarios, gesti贸n de expensas, productos y ventas.
    - Autenticaci贸n con JWT
    - Passwords encriptados con bcrypt

servers:
  - url: http://localhost:3000/api
    description: Local dev server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        email:
          type: string
    Product:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        precio:
          type: number
          format: float
    Expense:
      type: object
      properties:
        id:
          type: integer
        monto:
          type: number
        descripcion:
          type: string
    Sale:
      type: object
      properties:
        id:
          type: integer
        id_producto:
          type: integer
        cantidad:
          type: integer
        total:
          type: number
        fecha:
          type: string
          format: date-time

paths:
  /auth/register:
    post:
      summary: Registrar usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /auth/login:
    post:
      summary: Iniciar sesi贸n
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /auth/me:
    get:
      summary: Obtener usuario autenticado
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Usuario autenticado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /expenses:
    get:
      summary: Listar expensas
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de expensas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Expense"
    post:
      summary: Crear expensa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                monto:
                  type: number
                descripcion:
                  type: string
      responses:
        "201":
          description: Expensa creada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"

  /products:
    get:
      summary: Listar productos
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
    post:
      summary: Crear producto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                precio:
                  type: number
      responses:
        "201":
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
    patch:
      summary: Actualizar producto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                nombre:
                  type: string
                precio:
                  type: number
      responses:
        "200":
          description: Producto actualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"

  /sales:
    post:
      summary: Crear venta
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id_producto:
                  type: integer
                cantidad:
                  type: integer
                total:
                  type: number
      responses:
        "201":
          description: Venta creada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sale"

  /sales/{id}:
    get:
      summary: Obtener venta por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Venta encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Sale"
